<html>

			crossorigin=""
		/>

		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

		<body>
	
		<div id="map"></div>
	
<script>

window.onload = function () {
//Adquuirimos el GEOjson
fetch('./Rutas.geojson')
  .then((res) => res.json())
  .then((golfdata) => {

//GEOJson
function validateJSON(str) {
					try {JSON.parse(str)} catch (e) {
					return false}
					return true
				}


//Leaflet
function onEachFeature(feature, layer) {layer.bindPopup(feature.Info)}


//Creamos el mapa y las capas, una  por cada día
Bbb = L.layerGroup();
Aaa = L.layerGroup();

var map = L.map('map', {center: [41.6336504,-0.9083038],zoom: 10,
	maxBounds:L.latLngBounds(L.latLng(41.38, -1.5), L.latLng(42, -0.60))});


L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,zoomOffset: -1}).addTo(map);




//Extraeríamos con bucle todos los días y las rutas del día
/*
for (const entry of golfdata.features) {
        
		if (entry.properties.Dia === RutasDia){

			// Creamos las capas
			if (map.hasLayer(entry.properties.Dia)===false) {
				 window[entry.properties.Dia] = new Array();
	  }

  }
}
*/
L.geoJSON(golfdata, {
			filter: function (feature, layer) {						
                if (feature.properties) {
                // If  return false (don't render features)
                    if (feature.properties.Dia === '3') {                                             
                        return true
                    }
                }
			},
			onEachFeature: onEachFeature
		}).addTo(Aaa)



L.geoJSON(golfdata, {
			filter: function (feature, layer) {						
                if (feature.properties) {
                // If  return false (don't render features)
                    if (feature.properties.Dia === '1') {                                             
                        return true
                    }
                }
			},
			onEachFeature: onEachFeature
		}).addTo(Bbb)



	var baseLayers = {

	};

	var overlays = {
		"Cities": Aaa,
		"Citieses": Bbb
	};

	L.control.layers(baseLayers, overlays).addTo(map);


	

//Dia->Ruta->Parada->Sentido
//Guardamos  en i el primer dato de cada y anadimos una capa que luego rellenaremos
//Dia|Ruta|Parada|Sentido|Layer
//
//Extraemos cuantos días y rutas hay

var i = [];
var j =[];
for (const entry of golfdata.features) {
//Captura la primera ruta de cada Dia
	if (i.includes(entry.properties.Dia) == false){
		var i = [];
		CapaRutas = L.layerGroup();
		i.push(entry.properties.Dia);		
		i.push(entry.properties.Ruta);
		i.push(CapaRutas);
		j.push(i);
	}
	else{
		if (i.includes(entry.properties.Ruta) == false){
			var i = [];
			CapaRutas = L.layerGroup();
			i.push(entry.properties.Dia);		
			i.push(entry.properties.Ruta);
			i.push(CapaRutas);
			j.push(i);
		}
	}
}

console.log(j)



j[0][2].addTo(map)





  })}

</script>



</body>
</html>
