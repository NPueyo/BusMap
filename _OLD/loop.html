		<style>
			html,
			body {

				margin: 0;

			#map {
				width: 480px;

		</style>
	</head>
	<body>
		<!-- Simulate a smartphone / tablet -->
		<div class="mobile-container">
			<!-- Top Navigation Menu -->
			<div class="topnav">
				<a href="#home" class="active">Nombre Ruta</a>
				<div id="myLinks">
					<a id="RutasHabituales" onclick="myMapFunction(this.id);"
						>Rutas Habituales</a
					>
					<a id="RutasCentral" onclick="myMapFunction(this.id);"
						>Rutas Turno Central</a
					>
					<a id="Rutas6" onclick="myMapFunction(this.id);">6 Rutas</a>
					<a id="Rutas3" onclick="myMapFunction(this.id);">3 Rutas</a>
					<a id="Rutas1" onclick="myMapFunction(this.id);">1 Ruta</a>
					<a id="Rutas1Arranque" onclick="myMapFunction(this.id);"
						>1 Rutas (arranque)</a
					>
					<a id="Rutas3Arranque" onclick="myMapFunction(this.id);"
						>3 Rutas (arranque)</a
					>
				</div>
				<a
					href="javascript:void(0);"
					class="icon"
					onclick="myFunction()"
				>
					<i class="fa fa-bars"></i>
				</a>
				<div id="map"></div>

				<button id="R1" onclick="myRouteFunction(this.id);">
					Ruta 1
				</button>
				<button id="R2" onclick="myRouteFunction(this.id);">
					Ruta 2
				</button>

				<p>
					<input type="radio" name="viahe" value="Ida" /> Ida<br />
					<input type="radio" name="viahe" value="Vuelta" />
					Vuelta<br />
				</p>
				<table id="jsoncontent"></table>

				<button onclick="topFunction()" id="myBtn" title="Go to top">
					Top
				</button>
			</div>

			<!-- End smartphone / tablet look -->

			<script>
				//Funciones auxiliares

				//https://stackoverflow.com/questions/4825295/javascript-onclick-to-get-the-id-of-the-clicked-button
				/*
"RutasHabituales"
"RutasCentral"
"Rutas6"
"Rutas3"
"Rutas1"
"Rutas1Arranque"
"Rutas3Arranque"
  */
				RutasDia = ''

				ruta = ''

				function MyRouteFunction(IDE) {
					Return = IDE
				}

				function myMapFunction(IDE) {
					myFunction()
					console.log(IDE)
					// alert(IDE);

					switch (IDE) {
						case 'RutasHabituales':
							RutasDia = 'Habituales MTN'
							break

						case 'RutasCentral':
							RutasDia = 'Habituales Central'
							break

						case 'Rutas6':
							RutasDia = '6'
							break

						case 'Rutas3':
							RutasDia = '3'
							break

						case 'Rutas1':
							RutasDia = 'Rutas1'
							break

						case 'Rutas1Arranque':
							RutasDia = 'Arranque 1'
							break

						case 'Rutas3Arranque':
							RutasDia = 'Arranque 3'
							break

						default:
							RutasDia = 'Habituales MTN'
					}
				}

				function getUrlVars() {
					var vars = [],
						hash
					var hashes = window.location.href
						.slice(window.location.href.indexOf('?') + 1)
						.split('&')
					for (var i = 0; i < hashes.length; i++) {
						hash = hashes[i].split('=')
						vars.push(hash[0])
						vars[hash[0]] = hash[1]
					}
					return vars
				}

				function myFunction() {
					var x = document.getElementById('myLinks')
					if (x.style.display === 'block') {
						x.style.display = 'none'
					} else {
						x.style.display = 'block'
					}
				}

				function createHeader(text) {
					const header = document.createElement('th')
					header.textContent = text
					return header
				}

				function createCell(text) {
					const cell = document.createElement('td')
					cell.textContent = text
					return cell
				}

				function validateJSON(str) {
					try {
						JSON.parse(str)
					} catch (e) {
						return false
					}
					return true
				}

				function onEachFeature(feature, layer) {
					layer.bindPopup(feature.Info)
				}

				fetch('./Rutas.geojson')
					.then((res) => res.json())
					.then((golfdata) => {
						//Creamos el mapa
						var map = L.map('map').setView(
							[41.65334, -0.8854287],
							13
						)

						L.tileLayer(
							'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw',
							{	maxZoom: 18,
								id: 'mapbox/light-v9',
								tileSize: 512,
								zoomOffset: -1,}).addTo(map)

						//creamos la cabecera
						const table = document.getElementById('jsoncontent')
						const header = table.appendChild(
							document.createElement('tr')
						)

						header.append(createHeader('Ciudad'))
						header.append(createHeader('Tipo'))
						header.append(createHeader('Hora 1'))
						header.append(createHeader('Hora 2'))
						header.append(createHeader('Hora 3'))

						//filtramos
						L.geoJSON(golfdata, {
							filter: function (feature, layer) {
								if (feature.properties) {
									// If  return false (don't render features)
									if (feature.properties.Dia == RutasDia) {
										// Append a row.
										const row = document.createElement('tr')
										row.append(createCell(feature.properties.Ciudad))
										row.append(createCell(feature.properties.Direccion))
										row.append(createCell(feature.properties.Info))
										row.append(createCell(feature.properties.Ma√±ana))
										row.append(createCell(feature.properties.Tarde))
										row.append(createCell(feature.properties.Noche))
										table.append(row)
										return true
									}
								}
							},

							//onEachFeature: onEachFeature
						}).addTo(map)
					})
			</script>
		</div>
	</body>
</html>
