<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    </head>

<script>

function validateJSON(str) {
    try {
       JSON.parse(str);
    } catch (e) {
     return false;
    }
  return true;
}

window.onload = function() {

//rutas3.geojson
$.getJSON('rutas3.geojson')
 .done(function(obj,status,xhdr){
  console.log(validateJSON(xhdr.responseText));
  var golfdata  = JSON.parse(xhdr.responseText);
  console.log(golfdata);
    document.getElementById("jsoncontent").innerHTML = "<tr><th>Ciudad</th><th>Tipo</th>";
      golfdata.features.forEach(function(entry) {
        document.getElementById("jsoncontent").innerHTML += "<tr><td>" + entry.properties.Folder + "</td><td>" + entry.properties.Name + "</td></tr>";
}
);

});






}; </script>

<table id="jsoncontent"></table>

    </body>
    </hhtml>
